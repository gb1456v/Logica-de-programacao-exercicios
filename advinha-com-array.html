<meta charset="UTF-8">
<head>
    <title>Advinha Mais
    </title>
</head>
<body>
    <input/>
    <button>Compare com meu segredo</button>
</body>
<script>
/* essa função verifica se o número digitado no input é um dos guardados no array "segredos". Ela primeiro percorre o array e compara o que foi digitado com cada um dos elementos do array. Se o usuário acertar, é exibido um popup e a variável "achou" é definida como true para que possa ser exibida uma mensagem se o usuário errou. Se o usuário errar, ou seja, a variável achou ser true, é exibida a mensagem que errou.*/
    function verifica() {
        var achou = false;
        for(i = 0; i < segredos.length; i++) {
            if(input.value == segredos[i]) {
            alert("Você acertou!");
            achou = true;
            break;
            }
        }
        if(achou == false) {
            alert("Você errou!");
        } 
        input.value = "";
        input.focus();
    }
    var segredos = [5,7,10,2];
    var input = document.querySelector("input");
    var botao = document.querySelector("button");
    input.focus();
    botao.onclick = verifica;

    </script>
