 <meta charset="UTF-8">
 <script>
     function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    mostra("Com for");
    for(var i = 0; i < 10; i++) {
        mostra( "O resultado é " + (2 * i));
    }
    mostra("Com while");
    i = 0;
    while(i < 10) {
        mostra("O resultado é " + (2 * i))
        i++;
    }

</script>
