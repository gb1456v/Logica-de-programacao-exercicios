<meta charset="UTF-8">
<head>
    <title>Esquadro</title>
</head>
<body>
    <canvas width="600" height="400"></canvas><!-- cria um quadro branco para que se possa desenhar na tela.-->
</body>
<script>
    // chamando tela e criando um pincel.
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    //desenhando
    pincel.fillStyle = "black";
    //primeiro retangulo
    pincel.beginPath();
    pincel.moveTo(50,50);
    pincel.lineTo(50,400);
    pincel.lineTo(400,400);
    pincel.fill();
    //segundo retangulo
    pincel.fillStyle = "white";
    pincel.beginPath();
    pincel.moveTo(100,175);
    pincel.lineTo(100,350);
    pincel.lineTo(275,350);
    pincel.fill();
</script>
