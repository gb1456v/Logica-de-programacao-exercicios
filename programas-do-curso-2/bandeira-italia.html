<meta charset="UTF-8">
<head>
    <title>Primeiro desenho</title>
</head>
<body>
    <h1>Bandeira Italiana</h1>
    <canvas width="600" height="400"></canvas><!-- cria um quadro branco para que se possa desenhar na tela.-->
</body>
<script>
    // chamando tela e criando um pincel.
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    //desenhando
    pincel.fillStyle = "green";
    pincel.fillRect(0,0,200,400);
    pincel.fillStyle = "red";
    pincel.fillRect(400,0,600,400);
</script>
