<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <canvas width="600" height="400"></canvas>
    </body>
    <script>
        //chamando tela e criando pincel
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        //desenhando
        //cabeça
        pincel.fillStyle = "darkgreen"
        pincel.fillRect(0,0,350,300);
        //trocando cor pra preto
        pincel.fillStyle = "black";
        //nariz
        pincel.fillRect(140,150,70,100);
        //olhos
        pincel.fillRect(50,60,90,90);
        pincel.fillRect(210,60,90,90);
        //partes da boca
        pincel.fillRect(100,190,40,110);
        pincel.fillRect(210,190,40,110);
       
        /* se o ponto central é metade do x e do y, ou seja,175 e 150px e o nariz tem 70px de largura, a metade de 70 é 35. Ai faço 175 - 35px pra achar o começo do nariz*/ 
    </script>
</html>
