<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
    desenha = false;
    //uso essa variável pra habilitar e desabilitar o desenho do circulo
    tela.onmousemove = function(evento) {
        // habilita o desenho quando clica e desabilita quando solta
        //remove o nome da função e a torna anônima. E atribui e uma propriedade ou variável diretamente
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        if(desenha) {
            pincel.fillStyle = "blue";
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }
        // só desenha quando for true
    }
    function desabilitaDesenhar() {
        desenha = false;
    }
    tela.onmousedown =function() {
        desenha = true;
    }
    tela.onmouseup = function() {
        desenha = false;
    }
    // faz a mesma coisa com as funções que mudam o valor da variável desenha para que seja habilitado ou não o desenho do circulo.
</script>
