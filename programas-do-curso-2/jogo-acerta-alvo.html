<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);
    //fundo cinza
    var raio = 10;
    function desenhaCirculo(x, y, raio,cor) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
    function limpaTela() {
        pincel.clearRect(0, 0, 600, 400);
    }
    function desenhaAlvo(x,y) {
        desenhaCirculo(x, y, raio + 20,"red"); // borda
        desenhaCirculo(x, y, raio + 10,"white"); // entre a borda e o centro
        desenhaCirculo(x, y, raio,"red"); // centro 
    }
    function sorteiaPosicao(maximo) {
        return Math.floor(Math.random() * maximo);
        //retorna o resultado, já arredondado, de um numero aleatorio até o valor máximo indicado.
    }
    function atualizaTela() {
        limpaTela();
        var xAleatorio = sorteiaPosicao(600);
        var yAleatorio = sorteiaPosicao(400);
        desenhaAlvo(xAleatorio, yAleatorio);
    }
    setInterval(atualizaTela,500);
    
</script>
