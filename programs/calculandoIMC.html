<meta charset="UTF-8">
<script>
     function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    function calculaImc(peso,altura) {
        return  peso / (altura * altura);
    }
    var nome = prompt("Digite o seu nome");
    var peso = prompt("Digite o seu peso, " + nome + ".");
    var altura = prompt("Digite a sual altura, " + nome + ".");
    var resultado = Math.round(calculaImc(peso,altura));
    
    mostra("O seu IMC é " + resultado + ".")

        mostra("O seu IMC está abaixo do recomendado!");

    if(resultado > 35) {

</script>
